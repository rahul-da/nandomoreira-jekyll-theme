author:
  name      : Rahul Das
  image     : /assets/images/author.jpg
  email     : rahulreynoldindia@gmail.com
  url       : http://rahulreynold@iitkgp.ac.in
  facebook  : https://www.facebook.com/rahul.reynold.3
  twitter   : http://twitter.com/nandomoreirame
